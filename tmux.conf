# zsh is kinda tight

# copy and paster
#set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-command "fish"

# look good
#set -g default-terminal "screen-256color"
#set-option -g default-shell $SHELL
set-option -g default-terminal "xterm-256color"

# act like GNU screen (and C-j as an easier to hit option)
unbind C-b
unbind C-a
#set-option -g prefix2 C-a
set-option -g prefix C-j
bind C-j send-prefix # Not sure if this is actually needed...

# set the terminal emulator's title to the current tab's title:
set -g set-titles on

# a mouse (this seems to break copy paste)
#set -g mode-mouse on
#setw -g mouse-select-window on
#setw -g mouse-select-pane on

# Number windows and panes starting at 1 so that we can jump to them easier.
set -g base-index 1
set -g pane-base-index 1

# act like vim
#setw -g mode-keys vi
set -g mode-keys vi
set -g status-keys vi

set-option -g history-limit 10000
# UTF-8
set-option -g status-utf8 on
#supposedly fixes pausing in vim
set-option -sg escape-time 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
#unbind [
#bind ` copy-mode
#unbind p
#bind p paste-buffer

# Setting up copy-paste for mac:
bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# after copying to a tmux buffer, hit y again to copy to clipboard
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"
